<!-- Master page im -->

<body>
  <header class="sticky-top  p-0 shadow">
    <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-sm-around">
      <div class="justify-content-center">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class=" btn btn-outline-dark m-2 active" aria-current="page" routerLink="/home">Anasayfa</a>
            </li>

            <li class="nav-item dropdown">
              <!-- Category componentimi çağırıyorum -->
              <app-category></app-category>

            </li>

          </ul>

        </div>
      </div>
      <div>
        <a routerLink="/shopping-cart">
          <span class="icon-sepet">
            <i class="fa-solid fa-cart-plus"></i>
            <div style="font-size: 8px;" class="badge bg-danger">{{totalProductNumber}}</div>
          </span>
        </a>
        <!--kullanıcı oturum açmamışsa oturum açmasını sağlıyorum  -->
        <a *ngIf="isLoggedin()==false" class="btn btn-outline-dark m-2" routerLink="/login">
          Login
        </a>
          <!--kullanıcı oturum açmışsa oturumunu kapatabilmesini sağlıyorum  -->
        <a *ngIf="isLoggedin()==true" (click)="logOut()" class="btn btn-outline-dark m-2" routerLink="/login">
          LogOut
        </a>

      </div>
    </nav>

  </header>

  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <router-outlet></router-outlet>



  </main>

</body>
